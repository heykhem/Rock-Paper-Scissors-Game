<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <div class="start-menu">
      <div class="start-wrapper">
        <button onclick="gStart(); loadSound()" class="st-btn">
          Start Game

    <div class="container">
      <div class="wrapper">
        <button onclick="playSound(); run(0)" class="btn">
          <i class="fa-solid fa-hand-back-fist" style="color: #ffffff"></i>
          <span class="w-text">Rock</span>
        </button>
        <button onclick="playSound(); run(1)" class="btn">
          <i class="fa-solid fa-hand" style="color: #ffffff"></i>
          <span class="w-text">Paper</span>
        </button>
        <button onclick="playSound(); run(2)" class="btn">
          <i
            class="fa-solid fa-hand-scissors fa-rotate-90"
            style="color: #ffffff"
          ></i>
          <span class="w-text">Scissors</span>
        </button>
      </div>

      <div class="result-wrap">
        <p id="result">Start the Game</p>
      </div>

      <div class="hand-wrapper">
        <div class="left-hand-wrapper">
          <div class="lhand">
            <img
              src="Assets/rock.png"
              alt=""
              class="limg move"
              draggable="false"
            />
            <div class="linfo">
              <p style="opacity: 30%">
                Opponent is choising a <span id="p2choice"></span>...
              </p>
            </div>
          </div>
        </div>
        <div class="right-hand-wrapper">
          <div class="rhand">
            <img src="Assets/rock.png" alt=" " class="rimg" draggable="false" />
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
