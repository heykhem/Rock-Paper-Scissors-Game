<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <button onclick="run(0)">Rock</button>
      <button onclick="run(1)">Paper</button>
      <button onclick="run(2)">Scissors</button>
      <br />
      <br />
      <p id="result">Play New Game</p>
    </div>

    <footer>
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        by Khem Raj Budhathoki
      </p>
    </footer>

    <script>
      function run(a) {
        let choice = ["Rock", "Paper", "Scissor"];
        var player1 = a;
        var player2 = Math.floor(Math.random() * 3);
        var finalRes = winCheck(player1, player2);
        document.getElementById(
          "result"
        ).innerHTML = `${finalRes} <br> You select ${choice[player1]} and Computer select ${choice[player2]}`;
      }

      function winCheck(x, y) {
        return x === y
          ? "You Win!"
          : x === (y + 1) % 3
          ? "You Win"
          : "You Lose!";
      }
    </script>
  </body>
</html>
